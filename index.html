<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNITH SDK Testing</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>UNITH SDK Testing</h1>
    <h2><span>Your digital human name is: </span><span class="agent-name">""</span></h2>
    <h2>Press "Spacebar" to stop response</h2>

    <div id="video-container"></div>
<!-- States --> 
    <div class="controls">
      <button id="connect-btn">1. Connect</button>
      <button id="start-btn" disabled>2. Start Session</button>
      <button id="disconnect-btn" disabled>3. Disconnect</button>

<!-- manual message send --> 
<div class="message-section">
    <h3>Send a Message:</h3>
    <div class="message-input-container">
        <input 
            type="text" 
            id="message-input" 
            placeholder="Type your message here..." 
            disabled
        />
        <button id="send-btn" disabled>Send</button>
    </div>
</div>

<!-- miceophone thingy --> 
<div class="microphone-section">
    <h3>Voice Input:</h3>
    <button id="mic-btn" disabled> Start Listening</button>
    <div id="mic-status" class="mic-status">Microphone: OFF</div>
    <div id="transcript-preview" class="transcript-preview"></div>
</div>

<!-- conversation display section -->
<div class="conversation-section">
    <h3>Conversation:</h3>
    <div id="conversation"></div>
</div>
<!-- Events --> 
    <h3>Event Log:</h3>
    <div id="log"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
